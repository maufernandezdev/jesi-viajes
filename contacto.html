<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!----======== Toastify ======== -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
    <!----===== Fonts ===== -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/work-sans" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <!----======== Header Section ======== -->
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="jesi-logo">
            </a>
            <input type="checkbox" id="check">
            <label for="check">
                <i class='bx bx-menu img1'></i>
                <i class='bx bx-x img2'></i>
            </label>
            <div class="links">
              <div>
                <a class="link" href="index.html">Home</a>
                <a class="link" href="nosotros.html">Nosotros</a>
                <a class="link" href="servicios.html">Servicios</a>
                <a class="link" href="clientes.html">Clientes</a>
                <a class="link" href="contacto.html">Contacto</a>
              </div>
            </div>
        </nav>
    </header>
    <!----======== Contact Form Section ======== -->
    <section class="contact" id="contact">
        <div class="contact__intro">
            <h4>¡Contactate con nosotros para planificar tu proximo viaje!</h4>
            <hr>
            <h4>¿A dónde te gustaría viajar?</h4>
        </div>
        <div class="contact__form">
            <form id="form">
                <input type="text"  name="name"  id="name"  placeholder="¿Cuál es tu nombre?">
                <input type="email" name="email" id="email" placeholder="Dejanos tu mail">
                <input type="text"  name="phone" id="phone" placeholder="Dejanos tu telefono ">
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Contanos con quién y a dónde te gustaría ir"></textarea>
                <input type="submit" name="btn-send" id="btn-send" value="Enviar">
            </form>
        </div>
    </section>

    <!----======== Footer Section ======== -->
    <footer>
        <div class="footer__container">
            <div class="top-footer">
                <img src="images/logo-black.svg" alt="logo-jesi-viajes">
                <div class="social-media">
                    <label>seguinos en:</label>
                    <a href="https://www.facebook.com/jesiviajes" target="_blank"><img src="images/Facebook.svg"  alt="logo-facebook"></a>
                    <a href="https://www.instagram.com/jesiviajes/" target="_blank"><img src="images/Instagram.svg" alt="logo-instagram"></a>
                </div>
            </div>
            <hr>
            <h3>Jesi Viajes Legajo. 12750 - Disp. 1203</h3>
            <div class="contact-info">
                <div class="contact-info__item">
                    <img src="images/ubi.svg" alt="ubi-logo">
                    <h4>Leandro N Alem 866 Don Torcuato, Buenos Aires, Argentina. </h4>
                </div>
                <div class="contact-info__item">
                    <img src="images/email.svg" alt="email-logo">
                    <h4>info@jesiviajes.tur.ar</h4>
                </div>
                <div class="contact-info__item">
                    <img src="images/phone.svg" alt="phone-logo">
                    <h4>4741-5564</h4>
                </div>
            </div>
        </div>
    </footer>
    <!----======== Toastify ======== -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!----======== Email js ======== -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">emailjs.init('PJ1m68Nvi6hPddHWI')</script>
    <script src="js/contact.js"></script>
</body>
</html>
